<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/CardRequest.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img src="../static/Images/mango-sc-logo.png" alt="Mango SC Logo" class="logo">
        <div class="nav-links">
            <div class="news">
                <span>News</span>
            </div>
            <div class="nav-services">
                <span>Services</span>
            </div>
        </div>
        <div class="member-section" id="member-section">
            <img src="../static/Images/usericon.png" alt="Profile" class="profile-icon">
            <span>Member Name</span>
        </div>
    </nav>

    <!-- Card Request Section -->
    <section class="card-request-section">
        <div class="content-wrapper">
            <!-- Card Display -->
            <div class="card-display">
                <img src="../static/Images/Card.png" alt="Membership Cards" class="membership-cards">
            </div>

            <!-- Request Form -->
            <div class="request-form">
                <h2>Confirm your Member ID</h2>
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter your Member ID" class="member-id-input">
                </div>
                <p class="cost-info">Making a new card will cost 100 $</p>
                <button class="request-button">Request</button>
            </div>
        </div>
    </section>
</body>
</html>
